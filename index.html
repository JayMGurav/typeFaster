<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>typeFaster</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="bootstrapCss/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    
    <!-- <script src="main.js"></script> -->
</head>
<body class="container-fluid">
        <div class="row">
                <h1 class="col-md-3" style="right: 20px;position: absolute;text-align: right;color: black;font-weight:normal; ">
                    <span  style="color: #5b5f9b; ">type</span>Faster
                </h1>
                 <div class="col-md-4 text-center right">
                    <p style="    font-size: 25px;">Type the given word in
                        <span id=seconds style="color: black">5</span> Seconds:
                    </p>
                    <h1 id=currentWord>javascript</h1>
                    <input type="text" placeholder="start typing..." id="wordInput" autofocus class="formBar">
                    <h4 id="message"></h4>

                    <div style="margin-top:20px;">
                        <h3 style="float:left; margin-left:15px; ">Time Left:
                            <span id="time">0</span>s
                        </h3>
                        <h3 style="float:right;margin-right:15px;">Score:
                            <span id="score">0</span>
                        </h3>
                    </div>
                 </div>   

         </div>
        

        </div>
        <div class="try"></div>
             <div class="info">
                <h2 style="color: #5b5f9b"    >Instructions</h2>
             <div class="moreInfo">Type each word in the given amount of seconds to score. To play again, just type the current word. Your score will reset.</div>
        </div>
  
    <script src="main.js"></script>
</body>
</html>
